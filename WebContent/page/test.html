<%@ page language="java" contentType="text/html; charset=UTF-8"	pageEncoding="UTF-8"%>
<%@ taglib uri="http://java.sun.com/jsp/jstl/core"  prefix="c" %>

<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="utf-8"> 
	<title>扩展简单的警告信息的实例</title> 
	<meta name="description" content="Extending simle alert with bootstrap. This example shows usage of alert, alert-block and alert-heading"> 
	<link href="/try/bootstrap/twitter-bootstrap-v2/docs/assets/css/bootstrap.css" rel="stylesheet"> 
	<style type="text/css">
		body {
			padding: 50px;
		}
	</style>
</head>
<body>
	
<div class="container">
	<div class="row">
		<div class="span4">
			<div class="alert alert-block">
				<a class="close" data-dismiss="alert">×</a>
				<h4 class="alert-heading">Warning!</h4>
				What are you doing?! this will delete all files!!
			</div>
		</div>
	</div>
</div>
<script src="/try/bootstrap/twitter-bootstrap-v2/docs/assets/js/jquery.js"></script>
<script src="/try/bootstrap/twitter-bootstrap-v2/docs/assets/js/bootstrap-alert.js"></script>
	
</body>
</html>
